<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>8th Wall Web: Annotation</title>

  <script src="//cdn.8thwall.com/web/aframe/8frame-1.2.0.min.js"></script>

  <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/tree/master/xrextras -->
  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script async src="//apps.8thwall.com/xrweb?appKey=qB4RtlbmKHKC3IGPDd4fRVMRbSFQbXH3pJmZBPFN3bgD3rf9tSIqLF0ymrwUeXAvjU6pZ"></script>

</head>

<body>

  <a-scene
    xrextras-gesture-detector
    xrextras-almost-there
    xrextras-loading
    xrextras-runtime-error
    renderer="colorManagement:true"
    xrweb="disableWorldTracking: true">

    <a-assets>
      <!-- Credit to Poly by Google for the model: https://poly.google.com/view/dA5osnS0Rzj -->
      <a-asset-item id="arrow" src="arrow/scene.gltf"></a-asset-item>

    </a-assets>

    <a-camera
      position="0 4 10"
      raycaster="objects: .cantap"
      cursor="fuse: false; rayOrigin: mouse;">
    </a-camera>

    <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

    <a-light type="ambient" intensity="1"></a-light>

    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->

    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    <xrextras-named-image-target name="coke">
      <!-- Add a child entity that can be rotated independently of the image target. -->
      <a-entity gltf-model="#arrow" rotation="0 0 90" scale="0.0015 0.0015 0.0015"></a-entity>
      <a-entity id="faqtext" text="value:Volume Up; color:#000; shader: msdf; font:./aclonica/Aclonica-Regular.json;" scale="1.2 1.2 1.2" position="0.02 0.28 0"></a-entity>
      <a-plane id="faq"  color="#fff"  position="-0.065 0.3 -0.0000001" height="0.08" width="0.24" rotation="0 0 0"></a-plane>

      <a-entity gltf-model="#arrow" rotation="0 0 90" scale="0.0015 0.0015 0.0015"></a-entity>
      <a-entity id="faqtext" text="value:Volume down; color:#000; shader: msdf; font:./aclonica/Aclonica-Regular.json;" scale="1.2 1.2 1.2" position="0.02 0.08 0"></a-entity>
      <a-plane id="faq"  color="#fff"  position="-0.065 0.1 -0.0000001" height="0.08" width="0.24" rotation="0 0 0"></a-plane>

      <a-entity gltf-model="#arrow" rotation="0 0 90" scale="0.0015 0.0015 0.0015"></a-entity>
      <a-entity id="faqtext" text="value:Action button; color:#000; shader: msdf; font:./aclonica/Aclonica-Regular.json;" scale="1.2 1.2 1.2" position="0.22 0.28 0"></a-entity>
      <a-plane id="faq"  color="#fff"  position="0.165 0.3 -0.0000001" height="0.08" width="0.24" rotation="0 0 0"></a-plane>

      <a-entity gltf-model="#arrow" rotation="0 0 90" scale="0.0015 0.0015 0.0015"></a-entity>
      <a-entity id="faqtext" text="value:Microphone off; color:#000; shader: msdf; font:./aclonica/Aclonica-Regular.json;" scale="1.2 1.2 1.2" position="-0.22 0.28 0"></a-entity>
      <a-plane id="faq"  color="#fff"  position="-0.265 0.3 -0.0000001" height="0.08" width="0.24" rotation="0 0 0"></a-plane>

    </xrextras-named-image-target>

  </a-scene>

</body>
</html>

<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>8th Wall Web: Annotation</title>

  <script src="//cdn.8thwall.com/web/aframe/8frame-1.2.0.min.js"></script>

  <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/tree/master/xrextras -->
  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script async src="//apps.8thwall.com/xrweb?appKey=qB4RtlbmKHKC3IGPDd4fRVMRbSFQbXH3pJmZBPFN3bgD3rf9tSIqLF0ymrwUeXAvjU6pZ"></script>

</head>

<body>

  <a-scene
    xrextras-gesture-detector
    xrextras-almost-there
    xrextras-loading
    xrextras-runtime-error
    renderer="colorManagement:true"
    xrweb="disableWorldTracking: true">

    <a-assets>
      <!-- Credit to Poly by Google for the model: https://poly.google.com/view/dA5osnS0Rzj -->
      <a-asset-item id="arrow" src="arrow/scene.gltf"></a-asset-item>
      <a-asset-item id="coke" src="coke-lite/scene.gltf"></a-asset-item>

    </a-assets>

    <a-camera
      position="0 4 10"
      raycaster="objects: .cantap"
      cursor="fuse: false; rayOrigin: mouse;">
    </a-camera>

    <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

    <a-light type="ambient" intensity="1"></a-light>

    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->

    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    <xrextras-named-image-target name="model">
      <!-- Add a child entity that can be rotated independently of the image target. -->
      <a-entity gltf-model="#arrow" rotation="0 0 90" scale="0.0023 0.0023 0.0023" position="-0.173 -0.01 0"></a-entity>
      <a-entity id="faqtext1" text="value:+12Volts; color:#f00; shader: msdf; font:./aclonica/Aclonica-Regular.json;" scale="1.5 1.5 1.5" position="0.45 -0.255 0"></a-entity>
      <a-plane id="faq1"  color="#fff"  position="-0.18 -0.22 -0.0000001" height="0.08" width="0.23" rotation="0 0 0"></a-plane>

      <a-entity gltf-model="#arrow" rotation="0 0 90" scale="0.0023 0.0023 0.0023" position="0.195 -0.01 0"></a-entity>
      <a-entity id="faqtext2" text="value:-12Volts; color:#00f; shader: msdf; font:./aclonica/Aclonica-Regular.json;" scale="1.5 1.5 1.5" position="0.81 -0.255 0"></a-entity>
      <a-plane id="faq2"  color="#fff"  position="0.18 -0.22 -0.0000001" height="0.08" width="0.23" rotation="0 0 0"></a-plane>


    </xrextras-named-image-target>

    <xrextras-named-image-target name="model-target">
      <!-- Add a child entity that can be rotated independently of the image target. -->
      <a-entity gltf-model="#arrow" rotation="0 0 90" scale="0.0023 0.0023 0.0023" position="-0.273 -0.21 0"></a-entity>
      <a-entity id="faqtext3" text="value:Mic-off button; color:#000; shader: msdf; font:./aclonica/Aclonica-Regular.json;" scale="1.5 1.5 1.5" position="0.25 -0.455 0"></a-entity>
      <a-plane id="faq3"  color="#fff"  position="-0.29 -0.42 -0.0000001" height="0.08" width="0.43" rotation="0 0 0"></a-plane>

      <a-entity gltf-model="#arrow" rotation="0 0 90" scale="0.0023 0.0023 0.0023" position="0.295 -0.21 0"></a-entity>
      <a-entity id="faqtext4" text="value:Action button; color:#0ff; shader: msdf; font:./aclonica/Aclonica-Regular.json;" scale="1.5 1.5 1.5" position="0.86 -0.455 0"></a-entity>
      <a-plane id="faq4"  color="#fff"  position="0.31 -0.42 -0.0000001" height="0.08" width="0.43" rotation="0 0 0"></a-plane>
    </xrextras-named-image-target>

    <xrextras-named-image-target name="model-target">
      <!-- Add a child entity that can be rotated independently of the image target. -->
      <a-entity gltf-model="#arrow" rotation="0 0 90" scale="0.0023 0.0023 0.0023" position="-0.273 -0.21 0"></a-entity>
      <a-entity id="faqtext3" text="value:Mic-off button; color:#000; shader: msdf; font:./aclonica/Aclonica-Regular.json;" scale="1.5 1.5 1.5" position="0.25 -0.455 0"></a-entity>
      <a-plane id="faq3"  color="#fff"  position="-0.29 -0.42 -0.0000001" height="0.08" width="0.43" rotation="0 0 0"></a-plane>

      <a-entity gltf-model="#arrow" rotation="0 0 90" scale="0.0023 0.0023 0.0023" position="0.295 -0.21 0"></a-entity>
      <a-entity id="faqtext4" text="value:Action button; color:#0ff; shader: msdf; font:./aclonica/Aclonica-Regular.json;" scale="1.5 1.5 1.5" position="0.86 -0.455 0"></a-entity>
      <a-plane id="faq4"  color="#fff"  position="0.31 -0.42 -0.0000001" height="0.08" width="0.43" rotation="0 0 0"></a-plane>
    </xrextras-named-image-target>


    <xrextras-named-image-target name="coke">
      <!-- Add a child entity that can be rotated independently of the image target. -->
      <a-entity xrextras-one-finger-rotate gltf-model="#coke" rotation="0 0 0" scale="0.4 0.4 0.4" position="0 0 0"></a-entity>
      <a-entity id="faqtext3" text="value:Coca Cola Lite; color:#000; shader: msdf; font:./aclonica/Aclonica-Regular.json;" scale="1.5 1.5 1.5" position="0.25 -0.455 0"></a-entity>
      <a-plane id="faq3"  color="#fff"  position="-0.29 -0.42 -0.0000001" height="0.08" width="0.43" rotation="0 0 0"></a-plane>

    </xrextras-named-image-target>

  </a-scene>

</body>
</html>
